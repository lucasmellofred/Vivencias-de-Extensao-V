<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script th:src="@{/site.js}" type="text/javascript"></script>
	<link rel="stylesheet" th:href="@{/errorCSS/error-template.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/site.css}" type="text/css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	<link rel="icon" th:href="@{/favicon-32x32.png}" type="image/png">
	<title>Página não encontrada</title>
</head>
<body class="corpo">
	<div class="d-flex justify-content-center p-5">
		<div class="">
			<h1>Erro</h1>
			<p>Erro ao acessar a página</p>
			<p>Erro: <span th:text="${error}"></span></p>
			<p>Causa: <span th:text="${message}"></span></p>
			<p>Status do HTTP: <span th:text="${statusCode}"></span></p>
			<p style="text-align: center;"><a id="btnVoltar" class="btn btn-secondary">Voltar</a></p>
		</div>
	</div>
</body>
</html>
