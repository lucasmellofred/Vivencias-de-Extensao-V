<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">

    <link rel="icon" th:href="@{/favicon-32x32.png}" type="image/png">
  </head>

  <style>
    body {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      height: 100vh;
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .password-toggle {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6e7174;
    }

    .toggle-password:hover {
      color: #007bff;
    }
  </style>

  <body class="d-flex align-items-center py-4 bg-body-tertiary">   

    <main class="container-fluid form-signin w-100 m-auto">
      <div class="d-flex justify-content-center align-items-center">
        <div class="bg-body-tertiary p-3 border border-secondary border-2 border-solid rounded-3 shadow-lg" style="width: 400px;">
          <form th:action="@{/logar}" method="post">
            <h2 class="h1 mb-1 fw-normal text-secondary" style="text-align: center"><strong style="font-size: 75%;">Login</strong></h2>
            
            <hr>

            <div class="form-floating mb-2">
              <input type="email" class="form-control" id="email" name="email" required>
              <label for="email">E-mail:</label>
            </div>

            <div class="password-toggle form-floating mt-2">
              <input type="password" class="form-control" id="senha" name="senha" required>
              <label for="senha">Senha:</label>
              <span class="toggle-password" onclick="togglePasswordVisibility()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                </svg>
              </span>
            </div>

            
            <div class="d-flex justify-content-between form-check text-start my-3 align-items-center">
              <label class="form-group-text" for="lembrar">
              <input class="form-check-input" type="checkbox" name="lembrar" id="lembrar">
              Manter-me logado
              </label>

              <a type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Esqueceu a senha?
              </a>
            </div>

            <div th:if="${erro != null}" th:text="${erro}" class="alert alert-danger" role="alert"></div>

            <button class="btn btn-success w-100 py-2" th:href="@{/}" type="submit">Entrar</button>
          </form>

          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Esqueci a Senha</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/esqueceu-senha/solicitar" method="post">
                  <div class="modal-body">
                    <p>Digite seu email para receber o link de redefinição de senha:</p>
                    <div class="input-group mt-2 mb-2">
                      <span class="input-group-text" for="emailUsuario">E-mail:</span>
                      <input type="email" class="form-control" id="emailUsuario" name="emailUsuario" required="">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success">Redefinir Senha</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script>
        function togglePasswordVisibility() {
          var senhaInput = document.getElementById('senha');
          var icon = document.querySelector('.toggle-password svg');
  
          if (senhaInput.type === 'password') {
            senhaInput.type = 'text';
            icon.innerHTML = '<path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/><path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/><path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>';
          } else {
            senhaInput.type = 'password';
            icon.innerHTML = '<path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/><path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>';
          }
        }
      </script>
    </main>
  </body>
</html>
