    <h1 class="titulo">Gestão de Doações</h1>
    <div class="tabs">
        <button class="tab-link active" onclick="openTab(event, 'cadastro')">Cadastro de Doação</button>
        <button class="tab-link" onclick="openTab(event, 'alteracao')">Alteração de Doação</button>
        <button class="tab-link" onclick="openTab(event, 'exclusao')">Exclusão de Doação</button>
    </div>

    <div id="cadastro" class="tab-content" style="display: block;">
        <form th:action="@{/doacao/submit}" th:object="${doacao}" method="post">
            <label for="nome">Nome do Produto:</label>
            <input class="caixa__texto" type="text" id="nome" name="nome" required>

            <label for="descricao">Descrição:</label>
            <textarea class="caixa__texto" id="descricao" name="descricao" required></textarea>

            <label for="codigoIdentificacao">Código de Identificação:</label>
            <input class="caixa__texto" type="text" id="codigoIdentificacao" name="codigoIdentificacao" required>

            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria" onchange="showAdditionalFields(this.value)" required>
                <option value="">Selecione uma categoria</option>
                <option value="Alimento">Alimento</option>
                <option value="Vestimentas">Vestimentas</option>
                <option value="Produtos">Produtos</option>
                <option value="Outro">Outro</option>
            </select>

            <div id="additionalFields" style="display: none;">
                <label id="labelAdicional" for="infoAdicional">Informações adicionais:</label>
                <input class="caixa__texto info-adicional" type="text" id="infoAdicional" name="infoAdicional">
            </div>

            <div>
                <button class="botao__acao" type="submit">Cadastrar</button>
                <button class="botao__acao" type="button" onclick="clearForm()">Cancelar</button>
            </div>
        </form>
    </div>

    <div id="alteracao" class="tab-content">
        <form th:action="@{/doacao/alterar}" method="post">
            <label for="produtoAlteracao">Selecione o Produto:</label>
            <select id="produtoAlteracao" name="produtoAlteracao" required>
                <option value="">Selecione um produto</option>
            </select>

            <label for="nomeProdutoAlteracao">Nome do Produto:</label>
            <input class="caixa__texto" type="text" id="nomeProdutoAlteracao" name="nomeProdutoAlteracao" disabled>

            <label for="descricaoAlteracao">Descrição:</label>
            <textarea class="caixa__texto" id="descricaoAlteracao" name="descricaoAlteracao" disabled></textarea>

            <label for="categoriaAlteracao">Categoria:</label>
            <select id="categoriaAlteracao" name="categoriaAlteracao" disabled>
                <option value="Alimento">Alimento</option>
                <option value="Vestimentas">Vestimentas</option>
                <option value="Produtos">Produtos</option>
                <option value="Outro">Outro</option>
            </select>

            <label for="quantidadeAlteracao">Quantidade:</label>
            <input class="caixa__texto" type="text" id="quantidadeAlteracao" name="quantidadeAlteracao" required>

            <button class="botao__acao" type="submit">Alterar</button>
            <button class="botao__acao" type="button" onclick="clearForm()">Cancelar</button>
        </form>
    </div>

    <div id="exclusao" class="tab-content">
        <form th:action="@{/doacao/excluir}" method="post">
            <label for="produtoExclusao">Selecione o Produto:</label>
            <select id="produtoExclusao" name="produtoExclusao" required>
                <option value="">Selecione um produto</option>
            </select>

            <label for="nomeProdutoExclusao">Nome do Produto:</label>
            <input class="caixa__texto" type="text" id="nomeProdutoExclusao" name="nomeProdutoExclusao" disabled>

            <label for="descricaoExclusao">Descrição:</label>
            <textarea class="caixa__texto" id="descricaoExclusao" name="descricaoExclusao" disabled></textarea>

            <label for="categoriaExclusao">Categoria:</label>
            <select id="categoriaExclusao" name="categoriaExclusao" disabled>
                <option value="Alimento">Alimento</option>
                <option value="Vestimentas">Vestimentas</option>
                <option value="Produtos">Produtos</option>
                <option value="Outro">Outro</option>
            </select>    
        </form>
        <div>
            <button class="botao__acao" type="submit">Cadastrar</button>
            <button class="botao__acao" type="button" onclick="clearForm()">Cancelar</button>
        </div>
    </div>
    
</body>
