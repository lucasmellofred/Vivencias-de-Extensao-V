                <style>

                <div class="container-fluid">
    
                    <ul class="nav">
                        <a class="navbar-brand" th:href="@{/}">
                            Página inicial
                        </a>
    
                        <li class="nav-item" style="list-style: none;">
                            <a class="nav-link" th:href="@{/nova-acao-social}" role="button" aria-expanded="false">

                                  </svg>
                                <span class="textoSpanGuiaDoSistema">Nova ação social</span>
                            </a>
                        </li>
    
                        <li class="nav-item" style="list-style: none;">
                            <a class="nav-link" th:href="@{/listar-todas-acoes-sociais}" role="button" aria-expanded="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-check mb-1" viewBox="0 0 16 16">

                                <span class="textoSpanGuiaDoSistema">Todas ações sociais</span>

                        </li>
    
                        <li class="nav-item dropdown" style="list-style: none;">
                            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle mb-1" viewBox="0 0 16 16">

                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <form th:action="@{/salvar-acao-social}" method="post">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome">
        </div>
        <div class="form-group">
            <label for="local">Local</label>
            <input type="text" class="form-control" id="local" name="local">
        </div>
        <div class="form-group">
            <label for="data_inicial">Data de Início</label>
            <input type="date" class="form-control" id="data_inicial" name="data_inicial">
        </div>
        <div class="form-group">
            <label for="data_final">Data de Término</label>
            <input type="date" class="form-control" id="data_final" name="data_final">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</body>
</html>
